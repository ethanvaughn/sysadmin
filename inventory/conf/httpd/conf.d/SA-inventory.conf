<IfModule mod_alias.c>
    #
    # Settings for the inventory web application:
    #
    ScriptAlias /inventory/ "/u01/app/inventory/www/cgi/"
    <Directory "/u01/app/inventory/www/cgi">
        AllowOverride All
        Options None
        Order allow,deny
        Allow from all
    </Directory>
</IfModule>
