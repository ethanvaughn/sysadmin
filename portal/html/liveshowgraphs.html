<table>

<tmpl_if name=address>

	<p><img src="retrieveGraph.pl?dclocation=west&image=<tmpl_var name=dataset>&imgnum=1"><br>Daily</p>
	<p><img src="retrieveGraph.pl?dclocation=west&image=<tmpl_var name=dataset>&imgnum=2"><br>Weekly</p>
	<p><img src="retrieveGraph.pl?dclocation=west&image=<tmpl_var name=dataset>&imgnum=3"><br>Monthly</p>

<tmpl_else>
