<link rel="stylesheet" type="text/css" href="/portal/css/<tmpl_var name=customer_css>.css" />
<script type="text/javascript">
	function check_normal(x)
	{
		if (document.getElementById(x).bgColor == '#ffa500')
				document.getElementById(x).bgColor='white';
		else
				document.getElementById(x).bgColor='#ffa500';
		
	}
	function check_alt(x)
	{
		if (document.getElementById(x).bgColor == '#ffa500')
				document.getElementById(x).bgColor='#efefef';
		else
				document.getElementById(x).bgColor='#ffa500';
		
	}
	function checkbox(x)
	{
		var base = 'checkbox_';
		var checkbox_id = base + x;
		if (document.getElementById(checkbox_id).checked == false)
				document.getElementById(checkbox_id).checked = true;
		else
				document.getElementById(checkbox_id).checked = false;
	}
</script>
</head>
