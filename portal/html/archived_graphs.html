<html>
<head>
<title><tmpl_var name="title"></title>
<link rel="stylesheet" type="text/css" href="../css/portal.css" />
<link rel="stylesheet" type="text/css" href="../css/<tmpl_var name=address>.css" />
</head>
<body>
	<table>
	<caption>Archived Performance Reports By Server Group</caption>
	<tr>
	<td>
	<ul class="portal">
<tmpl_loop name=dataset>
		<tmpl_if name=gid>
			<tmpl_if name=desc>
				<li class="portal"><a href="readarchive.pl?showimages=<tmpl_var name=gid>&dclocation=<tmpl_var name=desc>&year=<tmpl_var name=portalusername>"><tmpl_var name="name"></a></li>
			<tmpl_else>
				<li class="portal"><a href="readarchive.pl?showimages=<tmpl_var name=gid>&year=<tmpl_var name=portalusername>"><tmpl_var name="name"></a></li>
			</tmpl_if>
		<tmpl_else>
			<tmpl_if name=desc>
				<li class="portal"><a href="readarchive.pl?id=<tmpl_var name=id>&dclocation=<tmpl_var name=desc>&year=<tmpl_var name=portalusername>"><tmpl_var name=name></a></li>
			<tmpl_else>
				<li class="portal"><a href="readarchive.pl?id=<tmpl_var name=id>&year=<tmpl_var name=portalusername>"><tmpl_var name=name></a></li>
			</tmpl_if>
		</tmpl_if>
</tmpl_loop>
	</ul>
	</td>
	</tr>
</table>
</body>
</html>
